<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact - Decoding JS</title>
  <link rel="icon" href="public/logo.ico" sizes="32x32" />
  <!-- Google Fonts for Inter and DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-family: 'DM Sans', sans-serif;
      font-weight: 600;
    }

    a {
      color: #700aed;
      text-decoration: none;
    }

    a:hover {
      color: #700aed;
    }

    /* Navbar */
    /* Navbar */
nav {
  background-color: #1f1f1f;
  border-radius: 1em;
  padding: 15px 20px;
  position: fixed;
  width: 80%;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  display: flex;
  justify-content: center; /* Center the navbar items */
  align-items: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

nav .logo {
  position: absolute; /* Position logo to the left */
  left: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
}

nav .logo img {
  width: 40px;
}

nav .logo span {
  font-family: 'DM Sans', sans-serif;
  font-weight: 600;
  font-size: 22px;
  color: #fff;
}

nav ul {
  font-family: 'DM Sans', sans-serif;
  list-style: none;
  padding: 0;
  display: flex;
  gap: 5%;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  font-size: 18px;
  font-weight: 500;
  color: #fff;
  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: #6800e7;
}


    /* Contact Section */
    .contact-section {
      padding: 80px 20px; /* Reduced padding to bring up the icons */
      text-align: center;
      background-color: #1f1f1f;
    }

    .contact-section h1 {
      font-size: 3em;
      color: #fff;
      margin-bottom: 20px; /* Reduced margin */
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #700aed;
    }

    .profile h2 {
      font-size: 2em;
      color: #fff;
    }

    .profile p {
      font-size: 1.2em;
      color: #e0e0e0;
      max-width: 600px;
    }

    /* Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px; /* Reduced margin to bring up the icons */
    }

    .social-links a {
      font-size: 1.5em;
      color: #700aed;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #5300b8;
    }

    /* Footer */
    footer {
      background-color: #1f1f1f;
      color: #e0e0e0;
      padding: 25px;
      text-align: center;
      margin-top: 50px;
      font-size: 1em;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      nav li{
       display: none;
      }
      .profile h2 {
        font-size: 1.8em;
      }

      .profile p {
        font-size: 1em;
      }

      .social-links a {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">
    <a href="index.html">
      <img src="public/logo.png" alt="Logo">
      <span>Decoding JS</span>
    </a>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="/decoding-js/about.html">About</a></li>
      <li><a href="/decoding-js/contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Me</h1>

    <!-- Profile Information -->
    <div class="profile">
      <img src="public/varad-img.png" alt="Profile Picture">
      <h2>Varad Deshpande</h2>
      <p>Full Stack Web Developer & AI Enthusiast</p>
    </div>

    <!-- Social Links -->
    <div class="social-links">
      <a href="mailto:varaddeshpande81@gmail.com" target="_blank" title="Email">
        <i class="bi bi-envelope"></i>
      </a>
      <a href="https://www.instagram.com/varaddeshpande15" target="_blank" title="Instagram">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="https://twitter.com/dev_varad" target="_blank" title="Twitter">
        <i class="bi bi-twitter"></i>
      </a>
      <a href="https://github.com/varaddeshpande15" target="_blank" title="GitHub">
        <i class="bi bi-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/varaddeshpande15" target="_blank" title="LinkedIn">
        <i class="bi bi-linkedin"></i>
      </a>
    </div>      
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Decoding JS. All rights reserved.</p>
  </footer>

  <!-- Font Awesome for Social Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
